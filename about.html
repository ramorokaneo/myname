<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Sunnyside agency landing page</title>
		<script src="app.js"></script>
	</head>
	<body>
		<section class="createClass">
			<div class="creatives-image">
				<nav class="navbar" aria-label="main navigation">
					<div class="navbar-brand">
						<a class="navbar-item" href="/"
							><span class="navbar-logo">sunnyside</span>
						</a>

						<a
							role="button"
							class="navbar-burger"
							aria-label="menu"
							aria-expanded="false"
							data-target="navMenu"
						>
							<span class="toggle-bar" aria-hidden="true"></span>
							<span class="toggle-bar" aria-hidden="true"></span>
							<span class="toggle-bar" aria-hidden="true"></span>
						</a>
					</div>
					<div class="navbar-menu" id="navMenu">
						<div class="navbar-end">
							<a class="navbar-item about"> About </a>
							<a class="navbar-item services"> Services </a>
							<a class="navbar-item project"> Projects </a>
							<a class="navbar-item contact"> Contact </a>
						</div>
					</div>
				</nav>
				<div>
					<h1>We are creatives</h1>
				</div>
				<img
					class="arrow-image"
					alt="arrow-facing-orange"
					src="./images/icon-arrow-down.svg"
				/>
			</div>
		</section>
		<section class="eggTransform">
			<div class="egg-transform">
				<img
					class="egg-image"
					alt="egg image"
					src="./images/mobile/image-transform.jpg"
				/>
		<section class="images">
			<img
				class="milkbottle-image"
				alt="milk-bottle"
				src="./images/mobile/image-gallery-milkbottles.jpg"
			/><img
				class="orange-image"
				alt="orange"
				src="./images/mobile/image-gallery-orange.jpg"
			/><img
				class="cone-image"
				alt="icecream-cone"
				src="./images/mobile/image-gallery-cone.jpg"
			/><img
				class="sugar-image"
				alt="sugar-cubes"
				src="./images/mobile/image-gallery-sugar-cubes.jpg"
			/>
		</section>
		<section class="sunnybelow-info">
			<header class="sunnybelow">sunnyside</header>

			<p class="sunnyside-info">
				<span class="about">About</span
				><span class="services">Services</span
				><span class="projects">Projects</span
				><span class="contact">Contact</span>
			</p>
			<div class="logos">
				<img
					class="facebook-logo"
					alt="facebook-logo"
					src="./images/icon-facebook.svg"
				/>
				<img
					class="instagram-logo"
					alt="instagram-logo"
					src="./images/icon-instagram.svg"
				/>
				<img
					class="twitter-logo"
					alt="twitter-logo"
					src="./images/icon-twitter.svg"
				/>
				<img
					class="pinterest-logo"
					alt="pinterest-logo"
					src="./images/icon-pinterest.svg"
				/>
			</div>
            <div class="attribution">
                Bootcamp 2023 by
                <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. Developed
                by <a href="#"> Neo Ramoroka</a>           
            </div>
        </section>
    </body>
</html>

<!--Source Fronted Mentor: https://www.frontedmentor.io-->
            
       </section>
    </body>
</html>
